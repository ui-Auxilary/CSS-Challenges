<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main class="container">
    <div class="card">

      <div class="card__left">
        <section class="container__elem">
          <h1>Get <span style="color: hsl(277, 64%, 61%)">insights</span> that help your business grow.</h1>
          <h5 class="h5">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </section>
        
        <section class="container__elem2">
          <div class="div stats">
            <h2>10k+</h2>
            <span>COMPANIES</span>
          </div>
          <div class="div stats">
            <h2>314</h2>
            <span>TEMPLATES</span>
          </div>
          <div class="div stats">
            <h2>12M+</h2>
            <span>QUERIES</span>
          </div>             
        </section>
      </div>

      <aside class="card__right"></aside>
      
    </div>
  </main>
</body>
</html>
