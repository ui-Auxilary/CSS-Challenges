<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-wrapper">
        <div class="overlay-box">
          <img src="images/image-equilibrium.jpg"/>
          <div class="overlay">
            <img src="images/icon-view.svg">
          </div>
        </div>
        <h3 style="cursor: pointer;">Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="span-box">
          <span>
            <img src="images/icon-ethereum.svg">
            <p style="color: hsl(178, 100%, 50%); font-weight: bold;"/>0.041 ETH</p>
          </span>
          <span>
            <img src="images/icon-clock.svg">
            <p style="font-weight: normal;">3 days left</p>
          </span>
        </div>
        <div class="divider"></div>
        <div class="footer">
          <span>
            <img src="images/image-avatar.png"/>
            <p style="font-weight: normal;">Creation of <span style="font-weight: normal; font-size: 14px; cursor: pointer; color: hsl(178, 100%, 50%);">Jules Wyvern</span></p>
          </span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
